
	<mat-card class="todo-list">
      <mat-icon [svgIcon]="'workflow-list'" class="todo-list__icon" aria-hidden="false"></mat-icon>
	<div class="todo-list__content"> Workflows </div>
	</mat-card> 
<mat-nav-list>
	<mat-list-item *ngFor="let workflow of workflows">

        <mat-icon [svgIcon]="'edit'"></mat-icon>
     </button>
	</mat-list-item>
</mat-nav-list>
