<h1 mat-dialog-title>Save Workflow</h1>

<div mat-dialog-content>
	<div class="form-group">

		<h3 for="name">Name</h3>
		<input type="text" />
</div>

		<div class="form-group">
			<h3 for="alterEgo">Description</h3>
			<input type="text">
</div>
		</div>

		<div mat-dialog-actions>
			<button mat-button (click)="onCancel()">Cancel</button>
			<button mat-button (click)="onApply()">Save</button>
		</div>
